<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Code Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        .editor-container { border: 1px solid #ccc; }
        .output { background: #f4f4f4; padding: 10px; min-height: 50px; }
    </style>
</head>
<body>

    <h2>Python Code Editor</h2>
    <label for="input-box">Input:</label>
    <textarea id="input-box" placeholder="Enter input..."></textarea>

    <div class="editor-container">
        <textarea id="code-editor"></textarea>
    </div>

    <button onclick="runCode()">Run</button>
    <button onclick="runCode()">Step</button>
    <button onclick="resetCode()">Reset</button>

    <h3>Output:</h3>
    <pre class="output" id="output"></pre>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: "python",
            lineNumbers: true,
            theme: "default"
        });

        function runCode() {
            var code = editor.getValue();
            $.ajax({
                url: "/run",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ code: code }),
                success: function(response) {
                    document.getElementById("output").textContent = response.error ? response.error : response.output;
                }
            });
        }

        function resetCode() {
            editor.setValue("");
            document.getElementById("output").textContent = "";
        }
    </script>

</body>
</html>
